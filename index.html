<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>North Brisbane & Moreton Bay Education Guide</title>
  <meta name="description" content="Trusted, impartial educational resources for parents in North Brisbane and Moreton Bay." />
  <style>
    :root {
      --primary: #2563eb;
      --dark: #0f172a;
      --muted: #64748b;
      --light: #f8fafc;
      --radius: 1rem;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
      line-height: 1.6;
      color: var(--dark);
      background: var(--light);
    }

    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; display: block; }

    .container { max-width: 1100px; margin: 0 auto; padding: 0 1.25rem; }

    header { padding: 1.5rem 0; }
    .nav { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-weight: 700; font-size: 1.25rem; }

    .hero { padding: 4rem 0 5rem; text-align: center; }
    .hero h1 { font-size: clamp(2rem, 5vw, 3rem); margin-bottom: 1rem; }
    .hero p { max-width: 600px; margin: 0 auto 2rem; color: var(--muted); font-size: 1.125rem; }
    .button { display: inline-block; padding: 0.75rem 1.5rem; background: var(--primary); color: white; border-radius: var(--radius); font-weight: 600; }

    .features { padding: 4rem 0; background: white; }
    .features-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 2rem; margin-top: 2.5rem; }
    .feature { padding: 2rem; border-radius: var(--radius); background: var(--light); }
    .feature h3 { margin-bottom: 0.5rem; }
    .feature p { color: var(--muted); font-size: 0.95rem; }

    .cta { padding: 4rem 0; text-align: center; }
    .cta h2 { font-size: clamp(1.75rem, 4vw, 2.5rem); margin-bottom: 1rem; }
    .cta p { color: var(--muted); margin-bottom: 2rem; }

    footer { padding: 2rem 0; background: var(--dark); color: #cbd5f5; text-align: center; font-size: 0.875rem; }
    footer small { display: block; margin-top: 0.5rem; color: #a0aec0; }

    @media (min-width: 768px) { .hero { padding: 6rem 0 7rem; } }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container nav">
      <div class="logo">North Brisbane & Moreton Bay Education Guide</div>
      <a href="#resources" class="button">Find Resources</a>
    </div>
  </header>
