<!-- Charset and language -->
<meta charset="UTF-8">

<!-- CSP for security -->
<meta http-equiv="Content-Security-Policy"
content="
default-src 'self';
base-uri 'self';
object-src 'none';
frame-ancestors 'self';
img-src 'self' data: https:;
font-src 'self' https://fonts.gstatic.com;
style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
script-src 'self' https:;
connect-src 'self' https:;
upgrade-insecure-requests;
">

<!-- Title and SEO basics -->
<title>{{ page.title | default: site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

<!-- Viewport and browser compatibility -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#2563eb">
<meta name="referrer" content="strict-origin-when-cross-origin">
<meta name="format-detection" content="telephone=no">

<!-- Stylesheet -->
<link rel="stylesheet" href="/styles.css">

<!-- Favicon and App Icons -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">

<!-- Social: Open Graph & Twitter Card (dynamic) -->
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:image" content="{{ page.og_image | default: '/parents-reading-with-children.png' }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:image" content="{{ page.og_image | default: '/parents-reading-with-children.png' }}">

<!-- Structured Data: Educational Website -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "EducationalOrganization",
  "name": "North Brisbane & Moreton Bay Education Guide",
  "url": "{{ site.url }}",
  "description": "{{ site.description }}",
  "email": "info@northbrisbaneeducationguide.com.au",
  "logo": "{{ site.url }}/favicon-192x192.png"
}
</script>
